<body>
	<div class="container">
		<h1>MONTHS TO NUMBERS </h1>
		<form>
			
<input type="button" class="btn btn-outline-danger btn-lg " name="" value="CLICK TO START TEST" onclick="test()">
		</form>

	</div>

<script type="text/javascript">
	function test(){

		var input = prompt('GIVE MONTH', '');
		
			if (input == "January"){
				input = '01';
				alert(input );
			}
			else if(input == "February"){
				input = '02';
				alert(input );
			}
			else if(input == "March"){
				input = '03';
				alert(input );
			}
			else if(input == "April"){
				input = '04';
				alert(input );
			}
			else if(input == "May"){
				input = '05';
				alert(input );
			}
			else if(input == "June"){
				input = '06';
				alert(input );
			}
			else if(input == "July"){
				input = '07';
				alert(input );
			}
			else if(input == "August"){
				input = '08';
				alert(input );
			

			}else if(input == "September"){
				input = '09';
				alert(input );
			
			}else if(input == "October"){
				input = '10';
				alert(input );
			
			}else if(input == "November"){
				input = '11';
				alert(input );
			
			}else if (input == "December"){
				input = '12';
				alert(input );
			}else {
				alert('NOt a month BRO!');
			}
}


	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
