<body>
	<div class="container">
		<h1>TEST EVEN OR ODD NUMBER </h1>
		<form>
			
<input type="button" class="btn btn-outline-danger btn-lg " name="" value="CLICK TO START TEST" onclick="test()">
		</form>

<div class="row">
	<h1 id="result"></h1>
</div>
	</div>


<script type="text/javascript">
	function test(){

		var input = prompt('GIVE FIRST NUMBER', "");
		var res = input % 2;

			if (res === 0){
				alert(input + 'is an EVEN NUMBER');
			}else{
				alert(input + 'is an ODD NUMBER');
			
			}		

}

	</script>
