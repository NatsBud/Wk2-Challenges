<body>
	<div class="container">
		<h1>TEST NUMBERS IF 50 </h1>
		<form>
			
			<input type="button" class="btn btn-outline-danger btn-lg " name="" value="CLICK TO START TEST" onclick="test()">
		</form>

	</div>

<script type="text/javascript">
	function test(){
		var firstInput = parseInt(prompt('GIVE FIRST NUMBER', ""));
		var secondInput = parseInt(prompt('GIVE SECOND NUMBER', ""));

		var sum = firstInput + secondInput;
			
			if (((firstInput || secondInput) === 50)||(sum === 50)){
						
						alert("TRUE");
						
				}else{
					alert("NO 50's");
				}

	}
			
	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
