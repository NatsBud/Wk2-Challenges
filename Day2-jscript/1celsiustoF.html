<body>
	<div class="container">
		<h1>CELCIUS TO F </h1>
		<form>
			<span>Input in Celsius</span> <input type="text" value="" id="input">
			<input type="button" class="btn btn-outline-danger" name="" value="CALCULATE" onclick="celsiustoF()">
		</form>

	</div>
<script type="text/javascript">
	function celsiustoF(){
	var result;
	var inputvalue = document.getElementById('input').value;
	var inputTonum = parseInt(inputvalue);

	result = (inputTonum * 9/5) + 32;
    

    alert(result);
    }


</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
